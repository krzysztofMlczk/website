<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../resources/imgs/logo.png"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <style>
        @import url("../styles/base.css");
        @import url("../styles/contact.css");
    </style>
    <title>Contact me</title>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-container">
            <div class="nav-menu">
                <a href="portfolio" class="nav-link">portfolio</a>
                <a href="about" class="nav-link">about</a>
                <a href="#contact" class="nav-link">contact</a>
            </div>
            <i class="fas fa-bars burger"></i>
        </div>
    </nav>
    <div class="hero-section contact-hero">
        <div class="container center-txt">
            <h1 class="headline">Reach out! Let's start something together.</h1>
        </div>
    </div>
    <section>
        <div class="form-container">
            <form action="/submit-contact" method="POST">
                <label for="nameInput" class="input-label">name</label>
                <input id="nameInput" name="userName" type="text" class="contact-input" placeholder="Enter your name" required autofocus>
                <label for="emailInput" class="input-label">e-mail address</label>
                <input id="emailInput" name="userEmail" type="email" class="contact-input" placeholder="Enter your email address" required>
                <label for="messageInput" class="input-label">message</label>
                <textarea class="contact-input" name="userMsg" id="messgeInput" placeholder="Let me know what you need!" cols="30" rows="10"></textarea>
                <button id="cta" class="btn-default submit-btn" type="submit">submit</button>
            </form>
        </div>
    </section>
    <section id="contact" class="with-separation">
        <div class="container center-txt">
            <h1 class="headline">Contact me!</h1>
            <h3 class="subtitle">Let <span class="bold-it">me</span> grow in your company. So I can help <span class="bold-it">your company</span> grow.</h3>
        </div>

        <div class="contact-container center-txt">
            <div class="contact-grid">
                <div>
                    <a class="fab fa-linkedin contact-icon" href="https://www.linkedin.com/in/krzysztof-malczak/"></a>
                    <h1 class="icon-title">hire me</h1>
                    <p class="icon-desc">See my LinkedIn profile</p>
                </div>
                <div>
                    <i class="fas fa-phone-alt contact-icon"></i>
                    <h1 class="icon-title">call me</h1>
                    <p class="icon-desc">(+48) 577 267 848</p>
                </div>
                <div>
                    <a class="fas fa-envelope contact-icon" href="mailto:krzysztofmalczak16@gmail.com"></a>
                    <h1 class="icon-title">e-mail me</h1>
                    <p class="icon-desc">krzysztofmalczak16@gmail.com</p>
                </div>
            </div>
            <a class="btn-default" href="https://github.com/krzysztofMlczk"><i class="fab fa-github"></i> see github</a>
        </div>
    </section>
    <script src="../scripts/nav.js"></script>
</body>
</html>
